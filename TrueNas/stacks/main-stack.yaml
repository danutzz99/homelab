version: "3.8"

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add: [NET_ADMIN]
    devices: [/dev/net/tun:/dev/net/tun]
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=
      - WIREGUARD_PRESHARED_KEY=
      - WIREGUARD_ADDRESSES=
      - FIREWALL_VPN_INPUT_PORTS=
      - TZ=
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /mnt/mainpool/configs/gluetun:/gluetun
    restart: unless-stopped

  deunhealth:
    image: qmcgaw/deunhealth
    container_name: deunhealth
    network_mode: "none"
    environment:
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
      - TZ=
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=
    ports:
      - 8191:8191
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on: [gluetun]
    environment:
      - PUID=568
      - PGID=568
      - TZ=
      - WEBUI_PORT=8080
      - TORRENTING_PORT=
    network_mode: service:gluetun
    volumes:
      - /mnt/mainpool/configs/qbittorrent:/config
      - /mnt/mainpool/media:/media
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=568
      - PGID=568
      - TZ=
    volumes:
      - /mnt/mainpool/configs/prowlarr:/config
      - /mnt/mainpool/media:/media
    ports:
      - 9696:9696
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=568
      - PGID=568
      - TZ=
    volumes:
      - /mnt/mainpool/configs/sonarr:/config
      - /mnt/mainpool/media:/media
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=568
      - PGID=568
      - TZ=
    volumes:
      - /mnt/mainpool/configs/radarr:/config
      - /mnt/mainpool/media:/media
    ports:
      - 7878:7878
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=568
      - PGID=568
      - TZ=
    volumes:
      - /mnt/mainpool/configs/bazarr:/config
      - /mnt/mainpool/media:/media
    ports:
      - 6767:6767
    restart: unless-stopped

  profilarr:
    image: santiagosayshey/profilarr:latest
    container_name: profilarr
    environment:
      - TZ=
    volumes:
      - /mnt/mainpool/configs/profilarr:/config
    ports:
      - 6868:6868
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=
    volumes:
      - /mnt/mainpool/configs/cloudflared:/etc/cloudflared
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=568
      - PGID=568
      - TZ=
    volumes:
      - /mnt/mainpool/configs/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped
